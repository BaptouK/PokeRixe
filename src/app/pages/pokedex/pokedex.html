<div class="container">

  <div class="title">

    <div class="left">
      <h1 id="pokeFont">Pokédex</h1>
      <!-- <p>Base de donnée complète des Pokémon </p> -->
    </div>

    <div class="right">
      <input placeholder="Trouver votre pokémon" type="text">
      <span>Language</span>
    </div>
  </div>

  <div class="separator"></div>


  <div class="pokedex">
    <div class="filter">
      <h2>Filtres</h2>
      <div class="filter-generation">GENERATION</div>
      <div class="filter-types">TYPES</div>
    </div>

    <br>

    @if (!isLoading) {
      <h1>Chargement en cours</h1>
    } @else {
      <div class="pokemons">
        <ng-container #pokemonContainer></ng-container>
        <!-- Conteneur pour créer chaques cartes -->
      </div>
    }

  </div>

</div>
