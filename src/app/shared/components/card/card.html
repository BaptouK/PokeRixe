<a routerLink="/pokemon/{{name.toLowerCase()}}">
<div class="card">
  <div class="top">
      <img id="card" [src]="sprite" alt="{{ name }}">
  </div>

  <div class="bottom">
    <p>{{name}}</p>


    <div *ngFor="let type of apiTypes" class="type">
      <img [src]="type.image" [alt]="type.name" class="type-icon">
      <!-- <span>{{ type.name }}</span> -->
    </div>


  </div>

</div>
</a>
